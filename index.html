<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>SHOP ON | Home</title>
</head>

<body>

  <div id="container">

    <!-- Navbar -->
    <div id="navbar">
      <img class="logo" src="assets/logo.png" alt="logo">
      <nav>
        <ul>
          <li><a href="index.html" class="current">Home</a></li>
          <li><a href="post.html">Sell on SHOP ON</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="user.html" class="user-profile"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M19 7.001C19 10.866 15.866 14.001 12 14.001C8.134 14.001 5 10.866 5 7.001C5 3.134 8.134 0 12 0C15.866 0 19 3.134 19 7.001ZM17.402 14.181C15.896 15.318 14.028 16.001 12 16.001C9.97 16.001 8.101 15.316 6.593 14.179C2.521 15.972 0 21.555 0 24H24C24 21.577 21.4 15.994 17.402 14.181Z"
                  fill="black" fill-opacity="0.8" />
              </svg></a></li>
        </ul>
      </nav>
    </div>

    <!-- Search Wrapper -->
    <section id="filter-wrapper">

      <div class="category">
        <select name="" id="categories">
          <option value="all" selected>All
            <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9.68542 0.666748L5 6.65591L0.325417 0.666748L0 0.924665L5 7.33341L10 0.920498L9.68542 0.666748Z"
                fill="black" fill-opacity="0.8" />
            </svg>

          </option>
          <option value="comp-technologies">Computers & Technologies</option>
          <option value="blu-speakers">Blutooth Speakers</option>
        </select>
      </div>

      <div class="search-wrapper">
        <!-- <label for="search">Search products</label> -->
        <input type="search" maxlength="50" id="filter" placeholder="I'm shopping for..">
      </div>

      <div class="location">
        <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8 0C3.802 0 0 3.403 0 7.602C0 13.845 6.377 14.505 8 24C9.623 14.505 16 13.845 16 7.602C16 3.403 12.199 0 8 0ZM8 11C6.343 11 5 9.657 5 8C5 6.343 6.342 5 8 5C9.658 5 11 6.343 11 8C11 9.657 9.657 11 8 11Z"
            fill="black" fill-opacity="0.8" />
        </svg>
      </div>

    </section>


    <!-- Main section - PRODUCTS -->
    <h4 class="latest-h">Latest</h4>
    <main id="products">


    </main>


    <template data-product-template>
      <div class="product">
        <div class="bg">
          <a href=""> <img src="" alt="" srcset="" data-image> </a>
        </div>

        <h4 class="title" data-title></h4>

        <div class="location-small">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6 0C2.8515 0 0 2.55225 0 5.7015C0 10.3837 4.78275 10.8787 6 18C7.21725 10.8787 12 10.3837 12 5.7015C12 2.55225 9.14925 0 6 0ZM6 8.25C4.75725 8.25 3.75 7.24275 3.75 6C3.75 4.75725 4.7565 3.75 6 3.75C7.2435 3.75 8.25 4.75725 8.25 6C8.25 7.24275 7.24275 8.25 6 8.25Z"
              fill="#1D1D1F" fill-opacity="0.8" />
          </svg> <span data-location> </span>
        </div>
        <div class="price">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 12.1245C12 9.47775 9.40885 8.403 6.85714 7.43325V3.9435C8.07428 3.9825 9.3 4.28325 10.4229 4.629L11.0443 2.15775C9.48942 1.7445 8.09742 1.5555 6.85714 1.527V0H5.14285V1.6005C1.80771 2.00175 0.0265715 3.83175 0.0265715 5.8755C0.0265715 8.76825 3.07628 9.72 5.14285 10.3148V13.8488C3.68057 13.8345 2.064 13.3837 0.779142 12.9473L0 15.4132C1.53171 16.1055 3.36943 16.476 5.14285 16.503V18H6.85714V16.4212C9.696 16.0732 12.0043 14.7015 12 12.1245ZM5.14285 4.14225V6.75375C3.762 6.063 3.70457 4.6755 5.14285 4.14225ZM6.85714 13.593V10.8997C8.43514 11.6985 8.23285 13.0478 6.cd85714 13.593Z"
              fill="#1D1D1F" fill-opacity="0.8" />
          </svg><span data-price></span>
        </div>
      </div>
    </template>



  </div>

  <!-- <script src="js/http.js"></script> -->
  <script src="js/app.js"></script>
</body>

</html>
